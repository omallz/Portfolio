		<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

		<div class="main-global-container">
			<div class="container main-content-container border">
				<div class="row">
					<div class="col-md-12">
						<div class="content-block">
							<h2 class="sub-heading">Contact</h2>
							<form id="contact-form">
								<div class="form-group">
									<label for="contact-name">Name</label>
									<input type="text" class="form-control" id="contact-name" required>
								</div>	
								<div class="form-group">
									<label for="contact-email">Email Address</label>
									<input type="email" class="form-control" id="contact-email" required>
								</div>
								<div class="form-group">
									<label for="contact-text">Your Message</label>
									<textarea class="form-control" id="contact-text" required></textarea>
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>

							</form>
						</div>
					</div>
				</div>
